
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Lesson</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .category { margin-top: 30px; }
        .item { display: inline-block; margin: 20px; }
        .item img { width: 150px; height: 150px; cursor: pointer; }
        .label { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>English & Hebrew Learning</h1>

    <div class="category" id="animals">
        <h2>Animals / חיות</h2>
        <div class="item">
            <img src="images/cat.jpg" onclick="speak('Cat')">
            <div class="label">Cat / חתול</div>
        </div>
        <div class="item">
            <img src="images/dog.jpg" onclick="speak('Dog')">
            <div class="label">Dog / כלב</div>
        </div>
    </div>

    <script>
        function speak(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
